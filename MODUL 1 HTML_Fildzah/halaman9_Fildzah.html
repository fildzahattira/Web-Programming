<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>J(Belajar Membuat Tabel)_Percobaan1_Modul1_HTML</title>
</head>
<body>
	<h4>Table Border</h4>
	<h4>a. With a normal border : </h4>
	<table border="1" cellpadding="3" cellspacing="4">
		<tr><td>First</td><td>Row</td></tr>
		<tr><td>Second</td><td>Row</td></tr>
		<tr><td colspan="2">Kolom dengan Colspan</td></tr>
		<tr><td rowspan="2">Kolom dengan Rowspan</td><td>Row</td></tr>
		<tr><td>Row</td></tr>
	</table>
	<hr />

	<table border="1" cellpadding="2" cellspacing="6">
		<tr><td>First</td><td>Row</td></tr>
		<tr><td>Second</td><td>Row</td></tr>
		<tr><td colspan="3">Kolom dengan Colspan</td><td>Kolom dengan Colspan</td></tr>
		<tr><td rowspan="5">Kolom dengan Rowspan</td></tr>
		<tr><td>Row</td></tr>
		<tr><td>Row</td></tr>
		<tr><td>Row</td></tr>
	</table>
</body>
</html>
